{% extends "base.html" %}

{% block title %}Login - MikroTik Hotspot Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
                </small>
            </div>
        </div>
        
        <!-- Demo credentials info -->
        <div class="alert alert-info mt-3">
            <h6><i class="fas fa-info-circle me-2"></i>Demo Credentials</h6>
            <small>
                <strong>Admin:</strong> admin / admin123<br>
                <strong>Or register a new account below</strong>
            </small>
        </div>
    </div>
</div>
{% endblock %}
